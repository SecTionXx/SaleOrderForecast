<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Order Forecast Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f3f4f6;
      }
      .login-container {
        background: #fff;
        padding: 2rem 2.5rem;
        border-radius: 0.75rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        min-width: 320px;
      }
      .login-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        text-align: center;
      }
      .login-error {
        color: #dc2626;
        margin-bottom: 1rem;
        text-align: center;
        display: none;
      }
      .login-input {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        font-size: 1rem;
      }
      .login-btn {
        width: 100%;
        background: #2563eb;
        color: #fff;
        padding: 0.75rem;
        border: none;
        border-radius: 0.375rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
      }
      .login-btn:hover {
        background: #1d4ed8;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-title">Order Forecast Login</div>
      <div id="login-error" class="login-error"></div>
      <form id="login-form">
        <input
          type="text"
          id="username"
          class="login-input"
          placeholder="Username"
          required
          autofocus
        />
        <input
          type="password"
          id="password"
          class="login-input"
          placeholder="Password"
          required
        />
        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
    <!-- Utility scripts -->
    <script src="js/utils/logger.js" type="module"></script>
    <script src="js/utils/helpers.js" type="module"></script>
    
    <!-- Component scripts -->
    <script src="js/components/toast.js" type="module"></script>
    
    <!-- Authentication scripts -->
    <script src="js/services/apiService.js" type="module"></script>
    <script src="js/services/apiEndpoints.js" type="module"></script>
    <script src="js/auth/clientAuthService.js" type="module"></script>
    
    <!-- Login script -->
    <script src="login.js" type="module"></script>
  </body>
</html>
